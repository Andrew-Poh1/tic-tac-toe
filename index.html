<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="player-move js-player-move">It is X's move</div>
    <div class="js-error-text error-text winner-text"></div>
    <div class="box js-box">
      <div class="row1">
        <div class="top-left" onclick="PlayMove('js-top-left');"></div>
        <div class="top-middle" onclick="PlayMove('js-top-middle');"></div>
        <div class="top-right" onclick="PlayMove('js-top-right');"></div>
      </div>
      <div class="row2">
        <div class="middle-left" onclick="PlayMove('js-middle-left');"></div>
        <div class="middle-middle" onclick="PlayMove('js-middle-middle');"></div>
        <div class="middle-right" onclick="PlayMove('js-middle-right');"></div>
      </div>
      <div class="row3">
        <div class="bottom-left" onclick="PlayMove('js-bottom-left');"></div>
        <div class="bottom-middle" onclick="PlayMove('js-bottom-middle');"></div>
        <div class="bottom-right" onclick="PlayMove('js-bottom-right');"></div>
      </div>
    </div>
    <button class="reset-button">reset</button>
  </div>


  <script src="script/script.js"></script>
</body>
</html>
